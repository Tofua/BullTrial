<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullTrial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.19.1/powerbi.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Overlay iframe styles */
        #overlay-iframe {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: 2px solid black;
            background: white;
            z-index: 1000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe 
            id="powerbi-frame"
            title="Finance Dashboard - Mobile" 
            src="https://app.powerbi.com/reportEmbed?reportId=782913b3-f792-4f84-bc87-d46092f64932&autoAuth=true&ctid=37732b96-4974-4df0-ae3d-3f5bab5f9564" 
            allowFullScreen="true">
        </iframe>
    </div>

    <!-- Chat Overlay (Initially Hidden) -->
    <iframe id="overlay-iframe" src="https://tofua.github.io/testembed/"></iframe>

    <script>
        // Initialize Power BI Embed API
        function initializePowerBI() {
            let embedContainer = document.getElementById("powerbi-frame");
            let chatOverlay = document.getElementById("overlay-iframe");

            // Configure Power BI embed settings
            let report = powerbi.embed(embedContainer, {
                type: 'report',
                id: '782913b3-f792-4f84-bc87-d46092f64932',
                embedUrl: embedContainer.src,
                accessToken: '', // If needed for security
                tokenType: powerbi.models.TokenType.Aad,
                settings: {
                    navContentPaneEnabled: true
                }
            });

            // Listen for page navigation
            report.on("pageChanged", function(event) {
                let currentPage = event.detail.newPage.displayName;
                console.log("Current Page:", currentPage);

                if (currentPage === "Pinpoint") {
                    chatOverlay.style.display = "block"; // Show chat overlay
                } else {
                    chatOverlay.style.display = "none"; // Hide chat overlay
                }
            });
        }

        // Wait for Power BI to load, then initialize tracking
        window.onload = function() {
            setTimeout(initializePowerBI, 3000); // Allow Power BI to fully load
        };
    </script>

</body>
</html>
