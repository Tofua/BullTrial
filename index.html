<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BullTrial</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .iframe-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    /* Overlay container for site 2 */
    #overlay {
      display: none; /* Hidden by default */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000; /* Ensures it overlays the Power BI report */
    }
    #overlay iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <!-- Include the Power BI Client SDK -->
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.1/dist/powerbi.js"></script>
</head>
<body>
  <div class="iframe-container">
    <!-- Power BI Report iframe -->
    <iframe id="reportFrame"
      title="Finance Dashboard - Mobile"
      style="width: 100%; height: 100%; border: none;"
      src="https://app.powerbi.com/reportEmbed?reportId=782913b3-f792-4f84-bc87-d46092f64932&amp;autoAuth=true&amp;ctid=37732b96-4974-4df0-ae3d-3f5bab5f9564"
      allowFullScreen="true">
    </iframe>
    <!-- Overlay container that loads site 2 -->
    <div id="overlay">
      <iframe src="https://tofua.github.io/testembed/"></iframe>
    </div>
  </div>

  <script>
    // Get a reference to the report iframe and overlay container
    const reportFrame = document.getElementById('reportFrame');
    const overlay = document.getElementById('overlay');

    // Configure the embed for the Power BI report using the powerbi-client library.
    const models = window['powerbi-client'].models;
    const embedConfig = {
      type: 'report',
      // Depending on your authentication, you may need to supply tokenType/accessToken.
      embedUrl: reportFrame.src,
      id: '782913b3-f792-4f84-bc87-d46092f64932',
      permissions: models.Permissions.All,
      settings: {
        filterPaneEnabled: false,
        navContentPaneEnabled: false
      }
    };

    // Embed the report
    const report = powerbi.embed(reportFrame, embedConfig);

    // Listen for page change events.
    report.on("pageChanged", function(event) {
      const newPage = event.detail.newPage;
      console.log("Page changed to:", newPage.displayName);
      // When the page's display name is "Pinpoint", show the overlay; otherwise hide it.
      if (newPage.displayName === "Pinpoint") {
        overlay.style.display = "block";
      } else {
        overlay.style.display = "none";
      }
    });

    // Optionally, check the active page on load to display the overlay if needed.
    report.on("loaded", function() {
      report.getActivePage().then(function(activePage) {
        if (activePage.displayName === "Pinpoint") {
          overlay.style.display = "block";
        } else {
          overlay.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
