<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullTrial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.19.1/powerbi.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Overlay iframe styles */
        #overlay-iframe {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            border: 2px solid black;
            background: white;
            z-index: 1000;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <iframe 
            id="powerbi-frame"
            title="Finance Dashboard - Mobile" 
            src="https://app.powerbi.com/reportEmbed?reportId=782913b3-f792-4f84-bc87-d46092f64932&autoAuth=true&ctid=37732b96-4974-4df0-ae3d-3f5bab5f9564" 
            allowFullScreen="true">
        </iframe>
    </div>

    <!-- Chat Overlay (Initially Hidden) -->
    <iframe id="overlay-iframe" src="https://tofua.github.io/testembed/"></iframe>

    <script>
        function checkActivePage() {
            let powerBIFrame = document.getElementById("powerbi-frame");
            let overlayFrame = document.getElementById("overlay-iframe");

            try {
                let powerBIContent = powerBIFrame.contentDocument || powerBIFrame.contentWindow.document;
                let selectedTab = powerBIContent.querySelector(".themeableElement.textLabel.trimmedTextWithEllipsis[title='Pinpoint']");

                if (selectedTab && selectedTab.closest(".selected")) {
                    overlayFrame.style.display = "block"; // Show chat overlay when Pinpoint is active
                    console.log("Pinpoint is active - Showing overlay");
                } else {
                    overlayFrame.style.display = "none"; // Hide chat overlay otherwise
                    console.log("Pinpoint is NOT active - Hiding overlay");
                }
            } catch (error) {
                console.warn("Cannot access Power BI iframe due to cross-origin restrictions.");
            }
        }

        // Run check every 2 seconds
        setInterval(checkActivePage, 2000);
    </script>

</body>
</html>
