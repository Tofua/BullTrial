<!DOCTYPE html>
<html lang="en">
<head>
    <title>Power BI Embed</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.20.0/powerbi.min.js"></script>
</head>
<body>
    <h2>Power BI Embedded Report</h2>
    <button onclick="refreshPowerBI()">Refresh Report</button>
    <div id="embedContainer" style="width: 1140px; height: 541.25px;"></div>

    <script>
        async function getEmbedToken() {
            let response = await fetch("https://powerbi-auth-api-a7d4aydgc2d4hrhu.uksouth-01.azurewebsites.net/get-token");
            let data = await response.json();
            return data.accessToken;
        }

        async function embedReport() {
            let accessToken = await getEmbedToken();

            let embedConfig = {
                type: "report",
                accessToken: accessToken,
                embedUrl: "https://app.powerbi.com/reportEmbed?reportId=782913b3-f792-4f84-bc87-d46092f64932",
                tokenType: 0
            };

            let reportContainer = document.getElementById("embedContainer");
            let powerbiService = new window.powerbi.service.Service(window.powerbi.factories.default);
            let report = powerbiService.embed(reportContainer, embedConfig);
        }

        function refreshPowerBI() {
            let report = powerbi.get(document.getElementById("embedContainer"));
            if (report) {
                report.refresh()
                    .then(() => console.log("Report refreshed"))
                    .catch(error => console.error("Error refreshing report:", error));
            }
        }

        embedReport();
    </script>
</body>
</html>
