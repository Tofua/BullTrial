<!DOCTYPE html>
<html lang="en">
<head>
    <title>Power BI Embedded Report</title>
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.20.0/dist/powerbi.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Ensure jQuery is available -->
</head>
<body>
    <h2>Power BI Embedded Report</h2>
    <button onclick="refreshPowerBI()">Refresh Report</button>
    <div id="embedContainer" style="width: 1140px; height: 541.25px;"></div>

    <script>
        let loadedResolve, reportLoaded = new Promise((res, rej) => { loadedResolve = res; });
        let renderedResolve, reportRendered = new Promise((res, rej) => { renderedResolve = res; });

        // Get Power BI models
        let models = window['powerbi-client'].models;

        // Function to fetch an access token from your Azure backend
        async function getEmbedToken() {
            try {
                console.log("Fetching Power BI access token...");
                let response = await fetch("https://powerbi-auth-api-a7d4aydgc2d4hrhu.uksouth-01.azurewebsites.net/get-token");
                let data = await response.json();
                console.log("Access token received:", data);
                return data.accessToken;
            } catch (error) {
                console.error("Error fetching embed token:", error);
            }
        }

        // Function to embed the Power BI report
        async function embedPowerBIReport() {
            let accessToken = await getEmbedToken();
            
            if (!accessToken) {
                console.error("Access token is missing. Cannot embed report.");
                return;
            }

            // Power BI report configuration
            let config = {
                type: 'report',
                tokenType: models.TokenType.Aad, // Using Azure AD authentication
                accessToken: accessToken,
                embedUrl: "https://app.powerbi.com/reportEmbed?reportId=782913b3-f792-4f84-bc87-d46092f64932",
                id: "782913b3-f792-4f84-bc87-d46092f64932",
                permissions: models.Permissions.All,
                settings: {
                    panes: {
                        filters: { visible: true },
                        pageNavigation: { visible: true }
                    },
                    bars: {
                        statusBar: { visible: true }
                    }
                }
            };

            // Get a reference to the embedded report container
            let embedContainer = document.getElementById("embedContainer");

            // Embed the report
            let powerbiService = new window.powerbi.service.Service(window.powerbi.factories.default);
            let report = powerbiService.embed(embedContainer, config);

            // Handle events
            report.off("loaded");
            report.on("loaded", function () {
                loadedResolve();
                console.log("Power BI report loaded.");
                report.off("loaded");
            });

            report.off("error");
            report.on("error", function (event) {
                console.error("Power BI error:", event.detail);
            });

            report.off("rendered");
            report.on("rendered", function () {
                renderedResolve();
                console.log("Power BI report rendered.");
                report.off("rendered");
            });

            // Store report instance for later use
            window.powerBIReport = report;
        }

        // Function to refresh the Power BI report
        function refreshPowerBI() {
            if (window.powerBIReport) {
                window.powerBIReport.refresh()
                    .then(() => console.log("Report refreshed successfully."))
                    .catch(error => console.error("Error refreshing report:", error));
            } else {
                console.error("No Power BI report instance found.");
            }
        }

        // Start the embedding process
        embedPowerBIReport();
    </script>
</body>
</html>
