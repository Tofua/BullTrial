<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullTrial</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            position: relative;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
        }
        #floating-overlay {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 400px;
            height: 300px;
            z-index: 10;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: none;
            overflow: hidden;
            resize: both;
        }
        #overlay-header {
            padding: 8px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #overlay-content {
            width: 100%;
            height: calc(100% - 32px);
            overflow: hidden;
        }
        #page-indicator {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 20;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        #toggle-overlay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 20;
            padding: 10px 15px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #toggle-overlay:hover {
            background-color: #005a9e;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            id="powerbi-iframe"
            title="Finance Dashboard - Mobile" 
            style="width: 100%; height: 100%; border: none;" 
            src="https://app.powerbi.com/reportEmbed?reportId=782913b3-f792-4f84-bc87-d46092f64932&autoAuth=true&ctid=37732b96-4974-4df0-ae3d-3f5bab5f9564" 
            allowFullScreen="true">
        </iframe>
    </div>
    
    <div id="floating-overlay">
        <div id="overlay-header">
            <span>External Content</span>
            <button id="close-overlay" style="background: none; border: none; cursor: pointer;">âœ•</button>
        </div>
        <div id="overlay-content">
            <iframe 
                id="overlay-iframe"
                style="width: 100%; height: 100%; border: none;" 
                src="https://tofua.github.io/testembed/" 
                allowFullScreen="true">
            </iframe>
        </div>
    </div>

    <div id="page-indicator">
        <select id="page-selector">
            <option value="Prospect">Page: Prospect</option>
            <option value="Pinpoint">Page: Pinpoint</option>
        </select>
    </div>

    <button id="toggle-overlay">Toggle External Content</button>

    <script>
        const floatingOverlay = document.getElementById('floating-overlay');
        const overlayHeader = document.getElementById('overlay-header');
        const closeOverlayBtn = document.getElementById('close-overlay');
        const toggleOverlayBtn = document.getElementById('toggle-overlay');
        const pageSelector = document.getElementById('page-selector');
        
        // Initial page is Prospect
        let currentPage = 'Prospect';
        let showOverlay = false;
        
        // Function to update UI based on current page
        function updatePageDisplay() {
            if (currentPage === 'Pinpoint' && showOverlay) {
                floatingOverlay.style.display = 'block';
            } else {
                floatingOverlay.style.display = 'none';
            }
        }
        
        // Toggle overlay button
        toggleOverlayBtn.addEventListener('click', function() {
            showOverlay = !showOverlay;
            updatePageDisplay();
        });
        
        // Close overlay button
        closeOverlayBtn.addEventListener('click', function() {
            showOverlay = false;
            updatePageDisplay();
        });
        
        // Page selector change
        pageSelector.addEventListener('change', function() {
            currentPage = this.value;
            updatePageDisplay();
        });
        
        // Make the floating overlay draggable
        let offsetX, offsetY, isDragging = false;
        
        overlayHeader.addEventListener('mousedown', function(e) {
            isDragging = true;
            offsetX = e.clientX - floatingOverlay.getBoundingClientRect().left;
            offsetY = e.clientY - floatingOverlay.getBoundingClientRect().top;
        });
        
        document.addEventListener('mousemove', function(e) {
            if (!isDragging) return;
            
            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;
            
            floatingOverlay.style.left = x + 'px';
            floatingOverlay.style.top = y + 'px';
        });
        
        document.addEventListener('mouseup', function() {
            isDragging = false;
        });
        
        // URL hash navigation
        function checkHash() {
            const hash = window.location.hash.slice(1);
            if (hash === 'pinpoint') {
                currentPage = 'Pinpoint';
                pageSelector.value = 'Pinpoint';
            } else if (hash === 'prospect') {
                currentPage = 'Prospect';
                pageSelector.value = 'Prospect';
            }
            updatePageDisplay();
        }
        
        window.addEventListener('hashchange', checkHash);
        
        // Initialize
        checkHash();
        updatePageDisplay();
    </script>
</body>
</html>
