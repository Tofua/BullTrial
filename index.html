<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullTrial</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            position: relative;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background-color: white;
            display: none;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            id="powerbi-iframe"
            title="Finance Dashboard - Mobile" 
            style="width: 100%; height: 100%; border: none;" 
            src="https://app.powerbi.com/reportEmbed?reportId=782913b3-f792-4f84-bc87-d46092f64932&autoAuth=true&ctid=37732b96-4974-4df0-ae3d-3f5bab5f9564" 
            allowFullScreen="true">
        </iframe>
    </div>
    
    <div id="overlay">
        <iframe 
            id="overlay-iframe"
            style="width: 100%; height: 100%; border: none;" 
            src="https://tofua.github.io/testembed/" 
            allowFullScreen="true">
        </iframe>
    </div>

    <script>
        const powerbiIframe = document.getElementById('powerbi-iframe');
        const overlay = document.getElementById('overlay');
        let checkInterval;

        // Function to check which page is selected
        function checkActivePage() {
            try {
                const iframeDocument = powerbiIframe.contentDocument || powerbiIframe.contentWindow.document;
                
                // Look for the selected page element
                const selectedElements = iframeDocument.querySelectorAll('.section.static.selected');
                
                if (selectedElements.length > 0) {
                    // Get the text label of the selected page
                    const pageElements = selectedElements[0].querySelectorAll('.textLabel');
                    
                    if (pageElements.length > 0) {
                        const pageName = pageElements[0].textContent.trim();
                        
                        // Show overlay only when "Pinpoint" page is selected
                        if (pageName === "Pinpoint") {
                            overlay.style.display = "block";
                        } else {
                            overlay.style.display = "none";
                        }
                    }
                }
            } catch (e) {
                // If we can't access the iframe content due to same-origin policy,
                // we'll use an alternative approach with message events
                console.log("Could not directly access iframe content:", e);
            }
        }

        // Start checking after the iframe has loaded
        powerbiIframe.onload = function() {
            // First attempt - try direct DOM access
            checkActivePage();
            
            // Set up regular polling as a fallback
            checkInterval = setInterval(checkActivePage, 1000);

            // Alternative method using messages if available
            window.addEventListener('message', function(event) {
                // If PowerBI sends page change events, we could handle them here
                // This would be the preferred method if available
                if (event.data && event.data.type === 'pageChanged') {
                    if (event.data.pageName === "Pinpoint") {
                        overlay.style.display = "block";
                    } else {
                        overlay.style.display = "none";
                    }
                }
            });
        };
    </script>
</body>
</html>
