<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullTrial</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            position: relative;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background-color: white;
            display: none;
        }
        #page-controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 20;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 8px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            id="powerbi-iframe"
            title="Finance Dashboard - Mobile" 
            style="width: 100%; height: 100%; border: none;" 
            src="https://app.powerbi.com/reportEmbed?reportId=782913b3-f792-4f84-bc87-d46092f64932&autoAuth=true&ctid=37732b96-4974-4df0-ae3d-3f5bab5f9564" 
            allowFullScreen="true">
        </iframe>
    </div>
    
    <div id="overlay">
        <iframe 
            id="overlay-iframe"
            style="width: 100%; height: 100%; border: none;" 
            src="https://tofua.github.io/testembed/" 
            allowFullScreen="true">
        </iframe>
    </div>

    <div id="page-controls">
        <button id="prospect-btn">Prospect</button>
        <button id="pinpoint-btn">Pinpoint</button>
        <span id="current-page">Current: Prospect</span>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const prospectBtn = document.getElementById('prospect-btn');
        const pinpointBtn = document.getElementById('pinpoint-btn');
        const currentPageSpan = document.getElementById('current-page');
        const powerbiIframe = document.getElementById('powerbi-iframe');
        
        // Initial page is Prospect
        let currentPage = 'Prospect';
        
        // Function to update UI based on current page
        function updatePageDisplay() {
            currentPageSpan.textContent = `Current: ${currentPage}`;
            
            if (currentPage === 'Pinpoint') {
                overlay.style.display = 'block';
            } else {
                overlay.style.display = 'none';
            }
        }
        
        // PowerBI page navigation simulation
        function navigateToPage(pageName) {
            // Get the PowerBI iframe window
            const powerbiWindow = powerbiIframe.contentWindow;
            
            try {
                // Attempt to navigate to the specified page within PowerBI
                // This is a common PowerBI JavaScript API pattern
                if (powerbiWindow.powerbi) {
                    const report = powerbiWindow.powerbi.get(powerbiIframe);
                    report.page(pageName);
                }
            } catch (e) {
                console.log("Could not directly navigate in PowerBI:", e);
            }
            
            // Update our local state
            currentPage = pageName;
            updatePageDisplay();
        }
        
        // Button event listeners
        prospectBtn.addEventListener('click', function() {
            navigateToPage('Prospect');
        });
        
        pinpointBtn.addEventListener('click', function() {
            navigateToPage('Pinpoint');
        });

        // Initialize the UI
        updatePageDisplay();
        
        // Also listen for URL hash changes as an alternative navigation method
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash.slice(1);
            if (hash === 'pinpoint') {
                navigateToPage('Pinpoint');
            } else if (hash === 'prospect') {
                navigateToPage('Prospect');
            }
        });
        
        // Check initial hash
        if (window.location.hash.slice(1) === 'pinpoint') {
            navigateToPage('Pinpoint');
        }
    </script>
</body>
</html>
