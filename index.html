<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BullTrial</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            position: relative;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
        }
        #floating-box {
            position: fixed;
            bottom: 50px;
            right: 50px;
            width: 300px;
            height: 250px;
            z-index: 10;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            display: none;
            overflow: hidden;
        }
        #box-header {
            padding: 5px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        #box-content {
            width: 100%;
            height: calc(100% - 25px);
            overflow: hidden;
        }
        #page-switcher {
            position: fixed;
            top: 100px;
            left: 220px;
            z-index: 20;
            width: 100px;
            height: 50px;
            background-color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            id="powerbi-iframe"
            title="Finance Dashboard - Mobile" 
            style="width: 100%; height: 100%; border: none;" 
            src="https://app.powerbi.com/reportEmbed?reportId=782913b3-f792-4f84-bc87-d46092f64932&autoAuth=true&ctid=37732b96-4974-4df0-ae3d-3f5bab5f9564" 
            allowFullScreen="true">
        </iframe>
    </div>
    
    <div id="floating-box">
        <div id="box-header">
            <span>External Content</span>
            <button id="close-box" style="background: none; border: none; cursor: pointer; font-size: 12px;">âœ•</button>
        </div>
        <div id="box-content">
            <iframe 
                id="overlay-iframe"
                style="width: 100%; height: 100%; border: none;" 
                src="https://tofua.github.io/testembed/" 
                allowFullScreen="true">
            </iframe>
        </div>
    </div>

    <!-- Invisible clickable area over the Pinpoint tab -->
    <div id="page-switcher"></div>

    <script>
        const floatingBox = document.getElementById('floating-box');
        const closeBoxBtn = document.getElementById('close-box');
        const pageSwitcher = document.getElementById('page-switcher');
        
        // Track the current page
        let currentPage = 'Prospect';
        
        // Close box button
        closeBoxBtn.addEventListener('click', function() {
            floatingBox.style.display = 'none';
        });
        
        // Page switcher click (positioned over the "Pinpoint" tab)
        pageSwitcher.addEventListener('click', function() {
            // Toggle between pages
            if (currentPage === 'Prospect') {
                currentPage = 'Pinpoint';
                floatingBox.style.display = 'block';
            } else {
                currentPage = 'Prospect';
                floatingBox.style.display = 'none';
            }
        });
        
        // URL hash navigation
        function checkHash() {
            const hash = window.location.hash.slice(1);
            if (hash === 'pinpoint') {
                currentPage = 'Pinpoint';
                floatingBox.style.display = 'block';
            } else if (hash === 'prospect') {
                currentPage = 'Prospect';
                floatingBox.style.display = 'none';
            }
        }
        
        window.addEventListener('hashchange', checkHash);
        
        // Initialize
        checkHash();
        
        // Listen for key press to toggle display
        document.addEventListener('keydown', function(e) {
            // Press 'p' to toggle Pinpoint/Prospect
            if (e.key === 'p' || e.key === 'P') {
                if (currentPage === 'Prospect') {
                    currentPage = 'Pinpoint';
                    floatingBox.style.display = 'block';
                } else {
                    currentPage = 'Prospect';
                    floatingBox.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
